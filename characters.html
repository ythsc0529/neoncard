<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/theme.js"></script>
    <style>
        .character-detail-modal {
            max-width: 600px;

        }

        .skill-list {

        .skill-detail {

            border-left: 3px solid var(--neon-cyan);
        }

        .skill-detail .skill-header {
            display: flex;

        .skill-detail .skill-name {

        .passive-detail {

        .stats-detail {

        .stat-box {

        }

        .stat-box.hp .value {

        .filter-container {
            display: flex;

        .filter-btn {

            border: 1px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: currentColor;
            color: var(--text-primary) !important;
        }

        .filter-btn:hover {
            opacity: 0.8;
        }

        .page-header {
            text-align: center;
            padding: 30px 20px;
        }

        .page-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .char-count {
            color: var(--text-secondary);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Theme Toggle Removed -->
    <a href="index.html" class="btn back-btn">â† è¿”å›</a>

    <div class="character-list-container">
        <div class="page-header">
            <h1 class="page-title">è§’è‰²åˆ—è¡¨</h1>
            <p class="char-count">å…± <span id="charCount">0</span> å€‹è§’è‰²</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="ğŸ” æœå°‹è§’è‰²åç¨±ã€æŠ€èƒ½æˆ–è¢«å‹•..."
                oninput="filterCharacters()">
        </div>

        <div class="filter-container" id="filterContainer">
            <button class="filter-btn active" onclick="setFilter('all')" data-filter="all"
                style="color: #fff;">å…¨éƒ¨</button>
            <button class="filter-btn rarity-common" onclick="setFilter('COMMON')" data-filter="COMMON">ä¸€èˆ¬</button>
            <button class="filter-btn rarity-rare" onclick="setFilter('RARE')" data-filter="RARE">ç¨€æœ‰</button>
            <button class="filter-btn rarity-epic" onclick="setFilter('EPIC')" data-filter="EPIC">å²è©©</button>
            <button class="filter-btn rarity-legendary" onclick="setFilter('LEGENDARY')"
                data-filter="LEGENDARY">å‚³èªª</button>
            <button class="filter-btn rarity-mythic" onclick="setFilter('MYTHIC')" data-filter="MYTHIC">ç¥è©±</button>
            <button class="filter-btn rarity-special" onclick="setFilter('SPECIAL')" data-filter="SPECIAL">ç‰¹æ®Š</button>
        </div>

        <div class="character-grid" id="characterGrid"></div>
    </div>

    <!-- Character Detail Modal -->
    <div class="modal-overlay" id="detailModal" onclick="closeDetail(event)">
        <div class="modal character-detail-modal glass" onclick="event.stopPropagation()">
            <div id="detailContent"></div>
            <button class="btn" onclick="closeDetailModal()" style="margin-top: 20px;">é—œé–‰</button>
        </div>
    </div>

    <script src="js/data/characters_part1.js"></script>
    <script src="js/data/characters_part2.js"></script>
    <script src="js/data/characters_part3.js"></script>
    <script src="js/data/characters_part4.js"></script>
    <script src="js/data/characters_part5.js"></script>
    <script src="js/data/characters_part6.js"></script>
    <script src="js/data/characters.js"></script>
    <script>
        let currentFilter = 'all';

        function renderCharacters(characters) {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';

            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = `character-card glass ${getRarityClass(char.rarity)}`;
                card.onclick = () => showDetail(char);

                const hpDisplay = typeof char.hp === 'object'
                    ? `${char.hp.min}~${char.hp.max}`
                    : char.hp;
                const atkDisplay = typeof char.atk === 'object'
                    ? `${char.atk.min}~${char.atk.max}`
                    : char.atk;

                card.innerHTML = `
                    <div class="character-header">
                        <span class="character-id">#${char.id}</span>
                        <span class="character-rarity ${getRarityClass(char.rarity)}">${getRarityName(char.rarity)}</span>
                    </div>
                    <div class="character-name">${char.name}</div>
                    <div class="character-stats">
                        <span class="stat"><span class="stat-label stat-hp">â¤</span> ${hpDisplay}</span>
                        <span class="stat"><span class="stat-label stat-atk">âš”</span> ${atkDisplay}</span>
                    </div>
                    <div class="character-skills">
                        ${char.skills && char.skills.length > 0
                        ? char.skills.slice(0, 2).map(s =>
                            `<div class="skill-item"><span class="skill-name">${s.name}</span> (CD: ${s.cd})</div>`
                        ).join('')
                        : '<div class="skill-item" style="color: #666;">ç„¡æŠ€èƒ½</div>'
                    }
                        ${char.skills && char.skills.length > 2 ? '<div style="color: var(--text-secondary); font-size: 0.8rem;">é‚„æœ‰ ' + (char.skills.length - 2) + ' å€‹æŠ€èƒ½...</div>' : ''}
                        ${char.passive
                        ? `<div class="skill-item passive-item"><span style="color: var(--neon-gold);">[è¢«å‹•] ${char.passive.name}</span></div>`
                        : ''
                    }
                    </div>
                `;

                grid.appendChild(card);
            });

            document.getElementById('charCount').textContent = characters.length;
        }

        function filterCharacters() {
            const query = document.getElementById('searchInput').value.toLowerCase();

            let filtered = ALL_CHARACTERS;

            // Filter by rarity
            if (currentFilter !== 'all') {
                filtered = filtered.filter(c => c.rarity === currentFilter);
            }

            // Filter by search query
            if (query) {
                filtered = filtered.filter(c => {
                    // Search in name
                    if (c.name.toLowerCase().includes(query)) return true;

                    // Search in skills
                    if (c.skills) {
                        for (const skill of c.skills) {
                            if (skill.name.toLowerCase().includes(query)) return true;
                            if (skill.desc && skill.desc.toLowerCase().includes(query)) return true;
                        }
                    }

                    // Search in passive
                    if (c.passive) {
                        if (c.passive.name.toLowerCase().includes(query)) return true;
                        if (c.passive.desc && c.passive.desc.toLowerCase().includes(query)) return true;
                    }

                    return false;
                });
            }

            renderCharacters(filtered);
        }

        function setFilter(filter) {
            currentFilter = filter;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });

            filterCharacters();
        }

        function showDetail(char) {
            const hpDisplay = typeof char.hp === 'object'
                ? `${char.hp.min} ~ ${char.hp.max}`
                : char.hp;
            const atkDisplay = typeof char.atk === 'object'
                ? `${char.atk.min} ~ ${char.atk.max}`
                : char.atk;

            let skillsHtml = '';
            if (char.skills && char.skills.length > 0) {
                skillsHtml = '<div class="skill-list"><h4 style="margin-bottom: 10px; color: var(--neon-cyan);">æŠ€èƒ½</h4>';
                char.skills.forEach(skill => {
                    skillsHtml += `
                        <div class="skill-detail">
                            <div class="skill-header">
                                <span class="skill-name">${skill.name}</span>
                                <span class="skill-cd">å†·å»: ${skill.cd} å›åˆ</span>
                            </div>
                            <div style="color: var(--text-secondary);">${skill.desc}</div>
                        </div>
                    `;
                });
                skillsHtml += '</div>';
            }

            let passiveHtml = '';
            if (char.passive) {
                passiveHtml = `
                    <div class="skill-detail passive-detail">
                        <div class="skill-header">
                            <span class="skill-name">[è¢«å‹•] ${char.passive.name}</span>
                        </div>
                        <div style="color: var(--text-secondary);">${char.passive.desc}</div>
                    </div>
                `;
            }

            document.getElementById('detailContent').innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <span style="color: var(--text-secondary);">#${char.id}</span>
                    <span class="${getRarityClass(char.rarity)}" style="padding: 4px 12px; border: 1px solid; border-radius: 12px;">
                        ${getRarityName(char.rarity)}
                    </span>
                </div>
                <h2 style="font-size: 2rem; margin-bottom: 20px;" class="${getRarityClass(char.rarity)}">
                    ${char.name}
                </h2>
                <div class="stats-detail">
                    <div class="stat-box hp">
                        <div style="color: var(--text-secondary); margin-bottom: 5px;">ç”Ÿå‘½å€¼</div>
                        <div class="value">${hpDisplay}</div>
                    </div>
                    <div class="stat-box atk">
                        <div style="color: var(--text-secondary); margin-bottom: 5px;">æ”»æ“ŠåŠ›</div>
                        <div class="value">${atkDisplay}</div>
                    </div>
                </div>
                ${skillsHtml}
                ${passiveHtml}
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        function closeDetail(event) {
            if (event.target.id === 'detailModal') {
                closeDetailModal();
            }
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderCharacters(ALL_CHARACTERS);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeDetailModal();
            if (e.key === '/' && document.activeElement !== document.getElementById('searchInput')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>

</html>
