    <script>
        let currentChapterId = localStorage.getItem('story_current_chapter');
        let currentNodeIndex = parseInt(localStorage.getItem('story_current_node'), 10);
        let chapter = STORY_CHAPTERS.find(c => c.id === currentChapterId);
        let node = chapter ? chapter.nodes[currentNodeIndex] : null;

        if (!chapter || !node || node.type !== 'dialogue') {
            console.error('Invalid story state', { chapter, node });
            location.href = 'story_menu.html';
        }

        let currentLine = 0;
        let isTyping = false;
        let typingTimer = null;
        let currentText = '';
        let targetText = '';

        if (currentNodeIndex === 0 && currentLine === 0) {
            localStorage.removeItem('story_current_location');
        }
        let savedLocation = localStorage.getItem('story_current_location') || '';

        function renderDialogue() {
            if (currentLine >= node.conversations.length) {
                finishNode();

            }

            const dialogue = node.conversations[currentLine];

            // å˜—è©¦è§£æåœ°é»è³‡è¨Š

                const locMatch = dialogue.text.match(/åœ°é»ï¼š([^\n]+)/);

                } else {

                }
                localStorage.setItem('story_current_location', savedLocation);
            } else if (dialogue.speaker === 'ç³»çµ±' && dialogue.text === 'æ€ªäººè°·çš„æ—¥å¸¸') {
                savedLocation = 'æ€ªäººè°·';
                localStorage.setItem('story_current_location', savedLocation);
            } else if (dialogue.speaker === 'ç³»çµ±' && dialogue.text.includes('å›åˆ°è‡³é«˜æ•¸æ“šå¡”')) {
                savedLocation = 'è™›æ“¬ç¬¬ 1 å€ â€”â€” ã€Œè‡³é«˜æ•¸æ“šå¡”ï¼ˆThe Ivory Spireï¼‰ã€';
                localStorage.setItem('story_current_location', savedLocation);
            }

            // é¡¯ç¤ºä½ç½®å¦‚æœå°šæœªè¨­å®šï¼Œä½† chapteræœ‰æä¾› (ä¾‹å¦‚ ç¬¬ä¸€ç«  é è¨­å€¼)
            if (!savedLocation) {
                if (chapter.id === 'main_1') savedLocation = 'è™›æ“¬ç¬¬ 7 å€ â€”â€” ã€Œç ´ç¢ç¨‹å¼ç¢¼è’åŸã€';
                else if (chapter.id === 'main_2') savedLocation = 'è™›æ“¬ç¬¬ 8 å€ â€”â€” ã€Œæ‰‹æ–é£²æµåŸŸï¼ˆThe Sugar-Ice Valleyï¼‰ã€';
                else if (chapter.id === 'main_3') savedLocation = 'è™›æ“¬ç¬¬ 1 å€ â€”â€” ã€Œè‡³é«˜æ•¸æ“šå¡”ï¼ˆThe Ivory Spireï¼‰ã€';
                else if (chapter.id === 'main_4') savedLocation = 'è™›æ“¬ç¬¬ 4 å€ â€”â€” ã€Œè‰æ±è¡—ï¼ˆThe Melancholy Streetï¼‰ã€';
                else if (chapter.id === 'main_5') savedLocation = 'è™›æ“¬ç¬¬ 9 å€ â€”â€” ã€Œè³‡æºå›æ”¶ç­’ï¼ˆThe Recycle Binï¼‰ã€';
                else if (chapter.id === 'main_6') savedLocation = 'è™›æ“¬ç¬¬ 9 å€ â€”â€” ã€Œè³‡æºå›æ”¶ç­’ã€èˆ‡ã€Œè‡³é«˜æ•¸æ“šå¡”ã€çš„äº¤ç•Œ';
                localStorage.setItem('story_current_location', savedLocation);
            }

            const locationEl = document.getElementById('vnLocation');
            if (locationEl && savedLocation) {
                locationEl.textContent = `ğŸ“ æ‰€åœ¨å€åŸŸï¼š${savedLocation}`;
                locationEl.style.display = 'block';
            } else if (locationEl) {
                locationEl.style.display = 'none';
            }

            document.getElementById('vnSpeaker').textContent = dialogue.speaker || '';

            // Handle Typewriter effect
            targetText = dialogue.text || '';
            currentText = '';
            document.getElementById('vnText').textContent = '';
            document.getElementById('vnNext').classList.remove('visible');

            isTyping = true;
            let charIndex = 0;

            clearInterval(typingTimer);
            typingTimer = setInterval(() => {
                if (charIndex < targetText.length) {
                    currentText += targetText[charIndex];
                    document.getElementById('vnText').textContent = currentText;
                    charIndex++;
                } else {
                    finishTyping();
                }
            }, 30); // Typing speed
        }

        function finishTyping() {
            clearInterval(typingTimer);
            isTyping = false;
            document.getElementById('vnText').textContent = targetText;
            document.getElementById('vnNext').classList.add('visible');
        }

        function nextDialogue(e) {
            if (isTyping) {
                // If currently typing, finish instantly
                finishTyping();
            } else {
                // If finished typing, go to next line
                currentLine++;
                renderDialogue();
            }
        }

        function skipDialogue(e) {
            if (e) e.stopPropagation(); // prevent clicking vnContainer
            finishNode();
        }

        function finishNode() {
            // Unlock next node
            unlockNextNode(currentChapterId, currentNodeIndex);

            const nextIndex = currentNodeIndex + 1;
            if (nextIndex < chapter.nodes.length) {
                // Determine what next node is and load it
                localStorage.setItem('story_current_node', nextIndex);
                const nextNode = chapter.nodes[nextIndex];
                if (nextNode.type === 'dialogue') {
                    // Just reload runner properly, or redirect to itself to reset
                    location.reload();
                } else if (nextNode.type === 'battle') {
                    localStorage.setItem('gameMode', 'story');
                    location.href = 'game.html';
                }
            } else {
                // End of chapter
                document.getElementById('chapterCompleteModal').classList.add('active');
            }
        }

        // Init
        if (node.background) {
            // Apply background if needed
            // document.getElementById('vnBg').style.backgroundImage = `url(images/bgs/${node.background}.jpg)`;
            // For now, we don't have images so just change color or let CSS handle class
            document.getElementById('vnContainer').classList.add(node.background);
        }

        document.addEventListener('keydown', function (e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                const modal = document.getElementById('chapterCompleteModal');
                if (modal && modal.classList.contains('active')) {
                    location.href = 'story_menu.html';
                    return;
                }
                e.preventDefault();
                nextDialogue();
            }
        });

        renderDialogue();
    </script>
